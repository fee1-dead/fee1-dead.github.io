<!DOCTYPE html>
<head>
    <title>{{ page.title }}</title>
    {% include "header.html" %}
</head>
<body>
    
    {% include "navbar.html" %}
    
    <article id="article">
        <h1 class="title">{{ page.title }}</h1>
        {% if page.date %}
            <div class="date">Posted on {{page.date|date(format="%Y-%m-%d")}}</div>
            <div style="clear:right"></div>
        {% endif %}
        {{ page.content | safe }}
        <hr/>
    </article>
    

</body>
